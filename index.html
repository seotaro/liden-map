<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIDEN geojson</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #controller {
        position: absolute;
        padding: 10px;
        top: 0;
        left: 0;
        z-index: 100;
        width: 100%;
        color: lightgray;
      }
      #datetimesSlider {
        position: relative;
        top:0.5em;
        width: 60%;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="controller">
      <div>
        <label for="datetimesSlider">時刻</label>
        <input type="range" id="datetimesSlider" list="datetimeList" />
        <datalist id="datetimeList"> </datalist>
        <select id="datetimesSelector"></select>
      </div>

      <div>
        <label for="durationSelector">集計間隔</label>
        <select id="durationSelector"></select>
        <input
          type="radio"
          id="simpleLightnings"
          name="lightingType"
          value="simpleLightnings"
        />
        <label for="simpleLightnings">放電種別区別なし</label>
        <input
          type="radio"
          id="multiLightnings"
          name="lightingType"
          value="multiLightnings"
        />
        <label for="multiLightnings">放電種別区別あり</label>
      </div>
    </div>

    <div id="map"></div>

    <script src="app.js"></script>
  </body>
</html>
